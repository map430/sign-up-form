<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="containerLeft">
        <div class="logoBand"></div>
        <div class="logoContainer">
          <img src="images/odin-lined.png" class="logo" />
          <span class="brandName">Odin</span>
        </div>
        <img src="images/leaves.jpg" class="imageMain" />
      </div>
      <div class="containerRight">
        <div class="containerRightTop">
          <p class="mainLine1">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p class="mainLine2">You <em>know</em> you want to.</p>
        </div>
        <div class="containerRightMiddle">
          <span class="middleTitle">Let's do this!</span>
          <div class="formContainer">
            <div class="formLeft">
          <form action="" method="get" class="signUpForm">
            <div class="form-row">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-row">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
            </div>
        </div>
        <div class="formRight">
            <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-row">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phon-number" name="phone-number">
            </div>
            <div class="form-row">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
        </div>
            <!-- First name
            Email
            Password
            Last name
            Phone Number
            Confirm Password -->
          </form>
        </div>
        </div>
        <div class="containerRightBottom">
          <button type="submit">Create Account</button>
          <div>
            <span class="rightBottom1">Already have an account?</span>
            <span class="rightBottom2">Log in</span>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
